<body>
<div id="myNav" class="overlay">

  <div class="overlay-content">

<h2>Fullscreen Overlay Nav Example</h2>
<p>Click on the element below to open the fullscreen overlay navigation menu.</p>
<p>In this example, the navigation menu will slide in, from left to right:</p>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

<div class="slideshow-container">

        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://blog.estantevirtual.com.br/wp-content/uploads/estudantes-movimento-social.jpg" style="width:100%">
        <div class="text">Caption Text</div>
        </div>
                        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://pt.org.br/wp-content/uploads/2019/05/photo5107620175951276153-780x440.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
                        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="http://www.vermelho.org.br/admin/arquivos/biblioteca/ato_em_brasilia.png131812.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
                        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        
        </div>
        <br>
                        
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
</body>
</html>
